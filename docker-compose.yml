version: '3.9'

services:
  db:
    image: postgres:14
    container_name: unimed-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: unimed_integrations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  flask-app:
    build: .
    container_name: portal-corporativo-rede
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - TZ=America/Sao_Paulo
      - DB_HOST=db
      - DB_NAME=unimed_integrations
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
    volumes:
      - ./app:/app/app
      - ./sql:/app/sql
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
