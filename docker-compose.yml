version: '3.9'

services:
  flask-app:
    build: .
    ports:
      - "5001:5001" # externo:interno
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    volumes:
      - ./app:/app/app
      - ./sql:/app/sql
    restart: unless-stopped
